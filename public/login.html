<!DOCTYPE html>
<html lang="ko">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../src/css/login.css" />
  </head>
  <body>
    <div class="app-background">
      <!-- 상단 바는 디자인에서 안 쓰지만 구조상 남겨둠 (CSS에서 display:none) -->
      <!--
      <header class="top-bar">
        <div class="top-bar-left">로그인</div>
        <div class="top-bar-center">아무 말 대잔치</div>
        <div class="top-bar-right"></div>
      </header>
      -->

      <main class="login-page">
        <section class="login-section">
          <div class="login-card" id="login-card">
            <!-- 로고 텍스트 -->
            <div class="login-logo">TALK&CONNECT</div>

            <form id="login-form" novalidate>
              <!-- 이메일 -->
              <div class="form-group" id="email-group">
                <label for="email">email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="ID"
                  autocomplete="email"
                />
                <p class="helper-text" id="email-helper"></p>
              </div>

              <!-- 비밀번호 -->
              <div class="form-group" id="password-group">
                <label for="password">비밀번호</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  autocomplete="current-password"
                />
                <p class="helper-text" id="password-helper"></p>
              </div>

              <!-- 서버 전체 에러 메시지 -->
              <p class="form-error" id="form-error"></p>

              <!-- 로그인 버튼 -->
              <div class="button-row">
                <button
                  type="submit"
                  id="login-button"
                  class="btn btn-primary"
                  disabled
                >
                  Login
                </button>
              </div>

              <!-- 회원가입 버튼 -->
              <div class="button-row secondary">
                <button
                  type="button"
                  id="signup-button"
                  class="btn btn-secondary"
                >
                  회원가입
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="../src/js/login.js"></script>
  </body>
</html>
